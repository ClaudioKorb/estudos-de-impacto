<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collision simulator</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <script src="https://cdn.socket.io/4.0.2/socket.io.min.js" integrity="sha384-Bkt72xz1toXkj/oEiOgkQwWKbvNYxTNWMqdon3ejP6gwq53zSo48nW5xACmeDV0F" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.js"></script>
  <!-- <script src="../addons/p5.sound.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>

</head>
<style type="text/css">
    body{ background: #ffe8e8 !important;}
</style>
<body>
  <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-sm-12">
                <div class="container mt-5 text-center border-bottom border-primary">
                    <h1 class="display-3">Simulador de Impacto</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-sm-12" id="card-div">
                <div class="row">
                    <div class="container mt-5" style="position: relative;">
                        <div class="card" style="max-width: 100%; position: absolute; left: 20%; right: 20%;">
                            <img class="card-img-top m-2" src="..\assets\img\question_mark.png" alt="Card image cap" style="width:10rem; align-self: center;">
                            <div class="card-header text-center">
                                Pergunta
                            </div>
                            <div class="card-body">
                                <h5 class="card-title" id="question-title">Energia Cinética</h5>
                                <p class="card-text" id="question-body">Considerando um corpo de 10 kg em queda livre (velocidade inicial = 0) na superfície terrestre (g = 9.81 m/s²). Qual a energia cinética do mesmo ao cair de uma altura de 10 m?</p>
                                <div class="border-top" id="question-form">
                                    <div class="row mt-2">
                                        <label for="answer" class="col-sm-3 col-form-label text-center">Resposta</label>
                                        <div class="col-sm-9">
                                            <input class="form-control form-control-sm" type="text" placeholder="(em J)" aria-label="Resposta" id="answer">
                                        </div>
                                    </div>
                                    <div class="row mt-1">
                                        <button class="btn btn-primary " id="submit-answer">Responder</button>    
                                    </div>
                                </div>
                            </div>
                        </div>                  
                    </div>
                </div>
            </div> 
            <div class="col-lg-12 col-sm-12 mb-3 d-none" id="sketch-div">
                <div class="d-flex justify-content-center" id="sketch-holder"></div>
            </div> 
            <div class="col-lg-12 col-sm-12 mt-1 d-none" id="next-button-div">
                <div class="d-flex justify-content-center" id="button-holder">
                    <button class="btn btn-info btn-md">Próxima Pergunta</button>
                </div>
            </div> 
            <div class="col-lg-12 col-sm-12 d-none" id="end-test-text">
                <div class="d-flex justify-content-center">
                    <h1 class="display-1 d-none d-lg-inline d-xl-none">Você finalizou a prova</h1>
                    <h2 class="display-3 d-lg-none d-xl-inline">Você finalizou a prova</h2>
                </div>
            </div>
            <div class="col-lg-12 col-sm-12 d-none" id="customizable-text">
                <h2 class="display-3 d-lg-none d-xl-inline text-break"></h2>
            </div>
        </div>

  </div>
  <script src="timer.js"></script>
  <script src="test.js"></script>
  <script src="fallBody.js"></script>
  <script src="barrier.js"></script>
</body>

</html>
