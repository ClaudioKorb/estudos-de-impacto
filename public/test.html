<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collision simulator</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <script src="https://cdn.socket.io/4.0.2/socket.io.min.js" integrity="sha384-Bkt72xz1toXkj/oEiOgkQwWKbvNYxTNWMqdon3ejP6gwq53zSo48nW5xACmeDV0F" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.js"></script>
  <!-- <script src="../addons/p5.sound.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>

</head>
<style type="text/css">
    body{ background: #ffe8e8 !important;}
</style>
<body>
  <div class="container-fluid">
        <div class="row">
            <div class="col-lg-11 col-sm-12">
                <div class="container mt-5 text-center">
                    <h1 class="display-3">Simulador de Impacto</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-sm-12 mt-5">
                <div class="container mt-5">
                    <div class="container text-center" id="object-control-container">
                        <div style="display:inline-block">
                            <label for="fall-height-range" style="display: block;">Altura da queda</label>
                            <input type="range" min="1" max="20" step="1" list="tickmarks" class="mt-0" id="fall-height-range"style="display: block;"> 
                        </div>
                        <p class="text-info" id="fall-height"></p>
                        <div class="mb-3">
                            <label for="object-mass-input">Massa do Objeto (kg)</label>
                            <input class="form-control form-control-sm text-center" type="text" placeholder="ex: 10" aria-label="Massa do Objeto (kg)" id="object-mass-input">
                        </div>
                    </div>
                    <div class="text-center" style="align-items: center;">
                        <div style="display : inline-block;">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="show-velocity-check">
                                <label class="form-check-label" for="show-velocity-check">Mostrar velocidade</label> 
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="show-energy-check">
                                <label class="form-check-label" for="show-energy-check">Mostrar energia cinética</label> 
                            </div>
                            <div style="display: inline;">
                                <div class="form-check form-switch" style="display: inline-block;">
                                    <input class="form-check-input" type="checkbox" id="initial-velocity-check">
                                    <label class="form-check-label" for="initial-velocity-check">Velocidade Inicial</label>
                                </div>
                                <div class="input-group mt-1">
                                    <div class="input-group-prepend">
                                      <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="dropdown-initial-velocity">Unidade</button>
                                      <div class="dropdown-menu" id="initial-velocity-unity">
                                        <a class="dropdown-item" href="#" id="initial-velocity-dropdown-ms">m/s</a>
                                        <a class="dropdown-item" href="#" id="initial-velocity-dropdown-kh">km/h</a>
                                      </div>
                                    </div>
                                    <input class="form-control form-control-sm text-center" type="text" placeholder="Em m/s" aria-label="Velocidade Inicial" id="initial-velocity-input">
                                </div>                              
                            </div>
                        </div>
                    </div> 
                    <div class="text-center mt-2">
                        <div style="display : inline-block;">
                            <button class="btn btn-primary" id="fall-button">Soltar Corpo</button>
                        </div>
                        <div style="display: inline-block;">
                            <button class="btn btn-secondary" id="reset-button">Reiniciar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-sm-12">
                <div class="d-flex justify-content-center" id="sketch-holder"></div>
            </div>
            <div class="col-lg-5 col-sm-12">
                <div class="row">
                    <div class="container mt-5" style="position: relative;">
                        <div class="card" style="max-width: 100%; position: absolute; left: 10%; right: 10%;">
                            <img class="card-img-top m-2" src="..\assets\img\question_mark.png" alt="Card image cap" style="width:10rem; align-self: center;">
                            <div class="card-header text-center">
                                Pergunta
                            </div>
                            <div class="card-body">
                                <h5 class="card-title" id="question-title">Energia Cinética</h5>
                                <p class="card-text" id="question-body">Considerando um corpo de 10 kg em queda livre (velocidade inicial = 0) na superfície terrestre (g = 9.81 m/s²). Qual a energia cinética do mesmo ao cair de uma altura de 10 m?</p>
                                <form class="border-top" id="question-form">
                                    <div class="row mt-2">
                                        <label for="answer" class="col-sm-3 col-form-label text-center">Resposta</label>
                                        <div class="col-sm-9">
                                            <input class="form-control form-control-sm" type="text" placeholder="(em J)" aria-label="Resposta" id="answer">
                                        </div>
                                    </div>
                                    <div class="row mt-1">
                                        <button class="btn btn-primary " id="submit-answer">Responder</button>    
                                    </div>
                                </form>
                            </div>
                        </div>                  
                    </div>
                </div>
            </div>    
        </div>

  </div>
  <script src="timer.js"></script>
  <script src="test.js"></script>
  <script src="fallBody.js"></script>
  <script src="barrier.js"></script>
</body>

</html>
