<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collision simulator</title>

    <link rel="stylesheet" media="screen and (min-width : 900px)" href="./styles/testpage.css" />
    <link rel="stylesheet" media="screen and (max-width : 900px)" href="./styles/testpagemobile.css" />

    <script src="https://cdn.socket.io/4.0.2/socket.io.min.js" integrity="sha384-Bkt72xz1toXkj/oEiOgkQwWKbvNYxTNWMqdon3ejP6gwq53zSo48nW5xACmeDV0F" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.js"></script>
    <!-- <script src="../addons/p5.sound.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
  </head>
  <style type="text/css">
    body {
      background: #ffe8e8 !important;
    }
  </style>
  <body style="height: 100vh">
    <div class="main-container">
      <div class="title-container">
        <h1 class="display-3">Simulador de Queda Livre</h1>
      </div>
      <div class="content-container">
        <div id="card-div" class="question-container">
          <div class="content-title">
            <span id="question-title">Aguardando...</span>
          </div>
          <div class="question-content">
            <div class="question-text">
              <span id="question-body"
                >Carregando...</span
              >
            </div>
            <div class="question-options-container">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="radio-answer" id="radio-answer-1" />
                <label class="form-check-label" id="label0" for="radio-answer-1">??</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="radio-answer" id="radio-answer-2" />
                <label class="form-check-label" id="label1" for="radio-answer-2">??</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="radio-answer" id="radio-answer-3" />
                <label class="form-check-label" id="label2" for="radio-answer-3">??</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="radio-answer" id="radio-answer-4" />
                <label class="form-check-label" id="label3" for="radio-answer-4">??</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="radio-answer" id="radio-answer-5" />
                <label class="form-check-label" id="label4" for="radio-answer-5">??</label>
              </div>
            </div>
            <div class="button-container">
              <button class="custom-button" id="submit-answer">Responder</button>
            </div>
          </div>
        </div>
        <div class="button-container" style="margin-top: 5px">
          <button class="custom-button" id="exit-button">Sair</button>
        </div>
        <div class="sketch-div hide" id="sketch-div">
          <div id="sketch-holder"></div>
          <div class="button-container" style="margin-top: 5px">
            <button class="custom-button" id="replay-div">Replay</button>
            <button class="custom-button" id="next-button-div">Proxima Pergunta</button>
          </div>
        </div>
        <div class="end-text hide" id="end-test-text">
          <div>
            <p id="end-text-msg">VocÃª finalizou a prova</p>
          </div>
        </div>
        <div class="hide" id="customizable-text-div">
          <div>
            <p contenteditable='false' id="customizable-text">Aguardando nota...</p>
          </div>
        </div>
        <div class="button-container" style="margin-top: 5px">
          <button class="custom-button hide" id="logout-button">Sair</button>
        </div>
      </div>
    </div>
    <script src="test.js"></script>
    <script src="fallBody.js"></script>
    <script src="barrier.js"></script>
  </body>
</html>
