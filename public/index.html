<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="stylesheet" href="loginpage.css">

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Estudos de Impacto</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
        <script src="https://cdn.socket.io/4.0.2/socket.io.min.js" integrity="sha384-Bkt72xz1toXkj/oEiOgkQwWKbvNYxTNWMqdon3ejP6gwq53zSo48nW5xACmeDV0F" crossorigin="anonymous"></script>
        <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    </head>
    
    <body>
        <div id="login">
            <h3 class="text-center text-white pt-5">Login form</h3>
            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <div id="login-box" class="col-md-12">
                            <div id="login-form" class="form">
                                <h3 class="text-center text-info">Login</h3>
                                <div class="form-group">
                                    <label for="username" class="text">Nome</label><br>
                                    <input type="text" name="username" id="username" class="form-control">
                                </div>
                                <div class="form-group">
                                    <input type="submit" id = "submit" name="submit" class="btn btn-info btn-md" value="Entrar">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script>
        let socket;
        socket = io.connect('http://localhost:3000');
        let submit = document.getElementById("submit");
        submit.addEventListener('click', function(){
            let studentName = document.getElementById('username').value;
            if(studentName){
                document.cookie = 'nome='+ studentName + ";";
                document.cookie = 'socketId=' + socket.id; + ";"
                let thisId = generateID();
                document.cookie = 'studentID=' + thisId;
                let studentData = {
                    name : studentName,
                    id : thisId
                }
                socket.emit("newStudent", studentData);
                window.location.replace("/animation.html")
            }else{
                alert("Insira seu nome!");
            }
        })

        function cookieParser(cookieString){
            if(!cookieString){
                return null;
            }
            let stringToParse = cookieString;
            let stringArray = stringToParse.split(";").trim();
            let cookies = {};
            for(let string of stringArray){
                let key = string.split("=")[0];
                let value = string.split("=")[1];
                cookies[key] = value;
            }
            return cookies;
        }

        function generateID() {
            return '_' + Math.random().toString(36).substr(2, 9);
        }
    </script>
    </body>
    
</html>
